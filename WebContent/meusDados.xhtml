<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:head></h:head>
	
<h:body>
	
	<b:container>
		
		<b:column span = "3">
				<b:form id = "form">
					<b:column>
					  <b:panel look="primary" title="Menu Principal" collapsible="false">
					    <b:listLinks>
					    	<b:navCommandLink value="Cadastro Geral" action="cadastroGeral.xhtml?faces-redirect=true"/>
					    	<b:navCommandLink value="Reservas" action="index.xhtml?faces-redirect=true"/>
						    <b:navCommandLink value="Clientes" />
						    <b:navCommandLink value="Dados da Empresa" action="meuDados.xhtml?faces-redirect=true" />
						    <b:navCommandLink value="Sair" action = "#{mbLogin.logout}" />

						    <b:navCommandLink />
					 
					    </b:listLinks>
					  </b:panel>
					</b:column>
				</b:form>
			</b:column>	
		
	
            <b:column span = "9">

                <b:panel title="Meus Dados" look="primary" collapsible="false">
                    <b:form horizontal="true" id="frmDadosRest">
                    	<b:inputText placeholder="Nome" label="Nome do Restaurante" 
                    				 value = "#{mbRestaurante.restaurante.nome}" />
                    									
						<b:inputText placeholder="Email" label="Email" 
									 value = "#{mbRestaurante.restaurante.email}" />                    									
                    									
                         <b:inputText placeholder="Senha" label="Senha"  type = "password" 
                         			  value = "#{mbRestaurante.restaurante.senha}" />
                        
                        <b:row>
                            <b:column span = "3">
                                <b:commandButton value="Confirmar" look="primary"
                                				 ajax = "true" 
                                                 style="width:100%" />
                            </b:column>
                        </b:row>

                        <b:messages id="growlMsg" globalOnly="true" placementFrom="bottom"
                                show-detail="true" show-summary="false" allowDismiss="true"
                                delay="10000" escape="true" /> 
                        
                    </b:form>
                </b:panel>
              
        	</b:column>      
		</b:container>
	
</h:body>
</html>
